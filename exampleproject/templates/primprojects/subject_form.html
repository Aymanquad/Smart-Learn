{% extends 'main.html' %}

{% block content %}



    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
                <br>
                <center><h2>Create Subject</h2></center>
                <center><h3>(make sure to create all units first)</h3></center>
                <form class="form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form%}
                    <!-- Input:Text -->
                    <div class="form__field">
                        <label for="formInput#text">{{field.label}}</label>
                        {{field}}
                    </div>
                    {% endfor %}
                    <button class="btn btn--sub btn--lg  my-md"><a href="{% url 'create-unit'%}">Add units</a></button>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="submit" />
                    <button class="btn btn--sub btn--lg  my-md"><a href="{% url 'projectslink'%}">done adding subjects</a></button>
                </form>
            </div>
        </div>
    </main>

    
{% endblock %}
